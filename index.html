<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css">
  <title>Google homepage Clone</title>
</head>
<body>
  <header class="menu">
    <div class="menu__section left">
      <img src="./assets/burger-icon.svg" alt="burger-icon" class="menu__icon">
      <a class="menu__link active">ALL</a>
      <a class="menu__link">IMAGES</a>
    </div>
    <div class="menu__section right">
      <img src="./assets//more-icon.svg" alt="more-icon" class="menu__icon">
      <div class="menu__profile">
        <!-- dicebear avatar -->
        <img src="https://avatars.dicebear.com/4.5/api/initials/Bb.svg?w=40&h=40" alt="" class="menu__avatar"> 
        <img src="./assets/circle-frame.svg" alt="circle-frame" class="menu__avatar--frame">
      </div>
    </div>
  </header>
  <main class="content">
    
    <img src="./assets//logo.svg" alt="logo" class="content__logo">
    <input type="text" class="content__search">
    <div class="content__offer">
      Made for studying purposes
    </div>
  </main>
  <footer class="footer">
    <div class="footer__section footer__location">
      <span>You Location</span>
    </div>
    <div class="footer__section footer__links">
      <a>Settings</a>
      <a>Privacy</a>
      <a>Terms</a>
    </div>
  </footer>
</body>
</html>
